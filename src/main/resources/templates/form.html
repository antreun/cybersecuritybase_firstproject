<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign people up</h1>
        
        <p>Hello <span th:utext="${username}">username</span>, sign people up for the event using the form below.</p>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <input type="hidden" name="username" th:attr="value=${username}"></input>
            <p><input type="submit" value="Submit" /></p>
            
        </form>

        <p></p>
    </body>
</html>
